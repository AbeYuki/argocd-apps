apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
- ../../base/service-proxy/ingress-aggregator
- ../../base/service-proxy/ingress-aggregator-private
- ../../base/service-proxy/ingress-nginx
#- ../../base/service-proxy/ingress-nginx-proxy
#- ../../base/service-proxy/ingress-nginx-service
- ../../base/service-proxy/metallb
- ../../base/service-proxy/metallb-config
- ../../base/service-proxy/nginx-proxy
- ../../base/service-proxy/haproxy
- ../../base/service-proxy/access-proxy

patches:
- target:
    kind: Application
    group: argoproj.io
    version: v1alpha1
    namespace: argocd
    name: ingress-aggregator
  patch: |-
    - op: replace
      path: /spec/source/path
      value: "production/"
    - op: replace
      path: /spec/source/targetRevision
      value: "HEAD"
- target:
    kind: Application
    group: argoproj.io
    version: v1alpha1
    namespace: argocd
    name: ingress-aggregator-private
  patch: |-
    - op: replace
      path: /spec/source/path
      value: "production"
    - op: replace
      path: /spec/source/targetRevision
      value: "HEAD"
- target:
    kind: Application
    group: argoproj.io
    version: v1alpha1
    namespace: argocd
    name: ingress-nginx
  patch: |-
    - op: replace
      path: /spec/source/path
      value: "ingress-nginx/production"
    - op: replace
      path: /spec/source/targetRevision
      value: "HEAD"
- target:
    kind: Application
    group: argoproj.io
    version: v1alpha1
    namespace: argocd
    name: metallb
  patch: |-
    - op: replace
      path: /spec/source/path
      value: "metallb/production"
    - op: replace
      path: /spec/source/targetRevision
      value: "HEAD"
- target:
    kind: Application
    group: argoproj.io
    version: v1alpha1
    namespace: argocd
    name: metallb-conf
  patch: |-
    - op: replace
      path: /spec/source/path
      value: "overlay/production"
    - op: replace
      path: /spec/source/targetRevision
      value: "HEAD"
- target:
    kind: Application
    group: argoproj.io
    version: v1alpha1
    namespace: argocd
    name: metallb-config
  patch: |-
    - op: replace
      path: /spec/source/path
      value: "overlay/production"
    - op: replace
      path: /spec/source/targetRevision
      value: "HEAD"
- target:
    kind: Application
    group: argoproj.io
    version: v1alpha1
    namespace: argocd
    name: ingress-nginx-proxy
  patch: |-
    - op: replace
      path: /spec/source/path
      value: "ingress-nginx-proxy/production"
    - op: replace
      path: /spec/source/targetRevision
      value: "HEAD"
- target:
    kind: Application
    group: argoproj.io
    version: v1alpha1
    namespace: argocd
    name: nginx-proxy
  patch: |-
    - op: replace
      path: /spec/source/path
      value: "production/"
    - op: replace
      path: /spec/source/targetRevision
      value: "HEAD"
- target:
    kind: Application
    group: argoproj.io
    version: v1alpha1
    namespace: argocd
    name: access-proxy
  patch: |-
    - op: replace
      path: /spec/source/path
      value: "production/"
    - op: replace
      path: /spec/source/targetRevision
      value: "HEAD"
- target:
    kind: Application
    group: argoproj.io
    version: v1alpha1
    namespace: argocd
    name: haproxy
  patch: |-
    - op: replace
      path: /spec/source/path
      value: "production/"
    - op: replace
      path: /spec/source/targetRevision
      value: "HEAD"
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
#- ../../base/ci-cd/argo-rollouts
- ../../base/ci-cd/actions-runnser-controller
- ../../base/ci-cd/runner-deployment

patches:
- target:
    kind: Application
    group: argoproj.io
    version: v1alpha1
    namespace: argocd
    name: actions-runnser-controller
  patch: |-
    - op: replace
      path: /spec/source/path
      value: "actions-runnser-controller/production"
    - op: replace
      path: /spec/source/targetRevision
      value: "HEAD"
- target:
    kind: Application
    group: argoproj.io
    version: v1alpha1
    namespace: v1alpha1
    name: runner-deployment
  patch: |-
    - op: replace
      path: /spec/source/path
      value: "runner-deployment/production"
    - op: replace
      path: /spec/source/targetRevision
      value: "HEAD"
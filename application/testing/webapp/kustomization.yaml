apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
- ../../base/webapp/aimhighergg-com
- ../../base/webapp/maintenanc

patches:
- target:
    kind: Application
    group: argoproj.io
    version: v1alpha1
    namespace: argocd
    name: www-aimhighergg-com
  patch: |-
    - op: replace
      patch: /spec/source/path
      value: "overlay/testing"
    - op: replace
      path: /spec/source/targetRevision
      value: "HEAD"
- target:
    kind: Application
    group: argoproj.io
    version: v1alpha1
    namespace: argocd
    name: maintenance
  patch: |-
    - op: replace
      patch: /spec/source/path
      value: "./"
    - op: replace
      path: /spec/source/targetRevision
      value: "HEAD"
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: recurring-job
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/AbeYuki/manifest
    targetRevision: HEAD
    path: OVERLAYS
  destination:
    server: https://kubernetes.default.svc
    namespace: ""
  syncPolicy:
    automated:
      prune: false
      selfHeal: false

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: coredns-external
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/AbeYuki/coredns-external-k8s.git
    targetRevision: HEAD
    path: OVERLAYS
  destination:
    server: https://kubernetes.default.svc
    namespace: kube-system
  syncPolicy:
    automated:
      prune: false
      selfHeal: false
    syncOptions:
      - CreateNamespace=true

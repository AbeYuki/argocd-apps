apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: secret
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/AbeYuki/manifest
    targetRevision: HEAD
    path: secret/
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
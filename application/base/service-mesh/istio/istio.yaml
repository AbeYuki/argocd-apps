apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: istio
  namespace: argocd
spec:
  project: default
  destination:
    server: "https://kubernetes.default.svc"
    namespace: istio-system
  source:
    repoURL: https://github.com/AbeYuki/manifest
    targetRevision: HEAD
    path: OVERLAYS
    plugin:
      name: kustomize-helmcharts
  syncPolicy:
    automated:
      prune: false
      selfHeal: false
    syncOptions:
    - CreateNamespace=true
    - ServerSideApply=true
  ignoreDifferences:
    - group: ""
      kind: Pod
      jsonPointers:
        - /spec/containers/0/env/0/valueFrom/resourceFieldRef/divisor
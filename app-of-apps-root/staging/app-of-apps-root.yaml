apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app-of-apps-root
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/AbeYuki/argocd-apps
    path: app-of-apps/staging
    targetRevision: HEAD
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd